<div class="modal-body text-center">
  <div class="header d-flex align-items-center p-3">
    <h6 class="mb-0">{{ title }}</h6>
    <i class="fas fa-times ml-auto" (click)="decline.emit()"></i>
  </div>
  <div class="iframe">
    <iframe [src]="url | safeUrl" width="100%" height="100%"></iframe>
  </div>
</div>
