<div class="modal-body text-center">
  <div class="header d-flex align-items-center py-2 px-3">
    <span class="font-weight-bold">{{ title }}</span>
    <span class="btn-done ml-auto text-primary" (click)="decline.emit()">
      {{ 'Done' | translate }}
    </span>
  </div>
  <div class="iframe">
    <iframe [src]="url | safeUrl" width="100%" height="100%"></iframe>
  </div>
</div>
