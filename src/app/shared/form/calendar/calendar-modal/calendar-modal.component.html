<app-modal (confirm)="confirm()" (decline)="decline()">
  <!--  <ng-container [formGroup]="inputForm">-->
  <p-calendar
    [(ngModel)]="value"
    [locale]="locale"
    [minDate]="min || today"
    dateFormat="dd.mm.yy"
    [selectionMode]="range ? 'range' : 'single'"
    [inline]="true"
  ></p-calendar>
  <!--  </ng-container>-->
</app-modal>
