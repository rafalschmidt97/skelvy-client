<app-modal (confirm)="confirm()" (decline)="decline()">
  <p-calendar
    [(ngModel)]="value"
    [locale]="locale"
    [minDate]="min || today"
    [maxDate]="max || nextYear"
    dateFormat="dd.mm.yy"
    [selectionMode]="range ? 'range' : 'single'"
    [inline]="true"
  ></p-calendar>
</app-modal>
