<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Legal' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content minh-100 bg-ultra-light">
    <div class="py-3">
      <button
        type="button"
        (click)="openLink('https://skelvy.com/legal/privacy-policy/')"
        class="btn btn-settings btn-icon"
      >
        {{ 'Privacy policy' | translate }}
        <ion-icon name="arrow-forward" class="icon ml-auto"></ion-icon>
      </button>
      <button
        type="button"
        (click)="openLink('https://skelvy.com/legal/terms-of-service/')"
        class="btn btn-settings btn-icon"
      >
        {{ 'Terms of service' | translate }}
        <ion-icon name="arrow-forward" class="icon ml-auto"></ion-icon>
      </button>
      <button
        type="button"
        (click)="openLink('https://skelvy.com/legal/cookie-policy/')"
        class="btn btn-settings btn-icon"
      >
        {{ 'Cookie policy' | translate }}
        <ion-icon name="arrow-forward" class="icon ml-auto"></ion-icon>
      </button>
      <button
        type="button"
        (click)="openLink('https://skelvy.com/legal/safety-tips/')"
        class="btn btn-settings btn-icon"
      >
        {{ 'Safety tips' | translate }}
        <ion-icon name="arrow-forward" class="icon ml-auto"></ion-icon>
      </button>
      <button
        type="button"
        (click)="openLink('https://skelvy.com/legal/community-guidelines/')"
        class="btn btn-settings btn-icon"
      >
        {{ 'Community guidelines' | translate }}
        <ion-icon name="arrow-forward" class="icon ml-auto"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
