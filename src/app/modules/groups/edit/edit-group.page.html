<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [hidden]="isLoading"
        defaultHref="/app/tabs/groups"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Edit group' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        [disabled]="isLoading || form.invalid || loadingForm"
        (click)="onSubmit()"
      >
        {{ 'Done' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <div class="container py-3">
      <app-form
        [form]="form"
        (onSubmit)="onSubmit()"
        [isLoading]="isLoading"
        *ngIf="!loadingForm; else loading"
      >
        <app-input
          name="name"
          [label]="'Name' | translate"
          [autocomplete]="false"
          [autocorrect]="false"
          [autocapitalize]="false"
        ></app-input>
      </app-form>
      <ng-template #loading>
        <div class="text-center py-3">
          <ion-spinner></ion-spinner>
        </div>
      </ng-template>
    </div>
  </section>
</ion-content>
