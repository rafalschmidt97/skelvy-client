<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Meeting' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="meeting$ | async as model; else notFound">
    <ng-container *ngIf="model.meeting; else searching">
      <app-found [meeting]="model.meeting" [user]="user$ | async"></app-found>
    </ng-container>
    <ng-template #searching>
      <app-searching [request]="model.request"></app-searching>
    </ng-template>
  </ng-container>
  <ng-template #notFound>
    <app-unspecified></app-unspecified>
  </ng-template>
</ion-content>
