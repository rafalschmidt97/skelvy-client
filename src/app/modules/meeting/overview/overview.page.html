<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Meeting' | translate }}</ion-title>
    <ion-buttons *ngIf="(meeting$ | async).loading" slot="end">
      <ion-button [disabled]="true">
        <ion-spinner color="dark" class="small-spinner"></ion-spinner>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-connection></app-connection>
  <ng-container *ngIf="meeting$ | async as meetingState">
    <ng-container *ngIf="meetingState.meeting as meeting; else notFound">
      <app-found
        [hidden]="!meeting?.meeting"
        [meeting]="meeting.meeting"
        [user]="(user$ | async).user"
        [loadingMeeting]="meetingState.loading"
        [messagesToRead]="meetingState.toRead"
      ></app-found>
      <app-searching
        [hidden]="meeting?.meeting"
        [request]="meeting.request"
      ></app-searching>
    </ng-container>
    <ng-template #notFound>
      <app-unspecified></app-unspecified>
    </ng-template>
  </ng-container>
</ion-content>
