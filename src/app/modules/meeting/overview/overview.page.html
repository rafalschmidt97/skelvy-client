<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Meeting' | translate }}</ion-title>
    <ion-buttons *ngIf="(meeting$ | async).loading" slot="end">
      <ion-button [disabled]="true">
        <ion-spinner color="dark" class="small-spinner"></ion-spinner>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-connection></app-connection>
  <ng-container *ngIf="meeting$ | async as meeting">
    <ng-container *ngIf="meeting.meetingModel as meetingModel; else notFound">
      <app-found
        [hidden]="!meetingModel?.meeting"
        [meeting]="meetingModel.meeting"
        [user]="(user$ | async).user"
        [loadingMeeting]="meeting.loading"
        [messagesToRead]="meeting.toRead"
      ></app-found>
      <app-searching
        [hidden]="meetingModel?.meeting"
        [request]="meetingModel.request"
      ></app-searching>
    </ng-container>
    <ng-template #notFound>
      <app-unspecified></app-unspecified>
    </ng-template>
  </ng-container>
</ion-content>
