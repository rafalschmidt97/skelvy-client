<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Meeting' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="(meeting$ | async) as meeting; else unspecified">
    <app-found
      [meeting]="meeting"
      [user]="user$ | async"
      (leaveMeeting)="leaveMeeting()"
    ></app-found>
  </ng-container>
  <ng-template #unspecified>
    <app-unspecified
      (addMeeting)="addMeeting()"
      (addRequest)="addRequest()"
    ></app-unspecified>
  </ng-template>
  <ng-container *ngIf="request">
    <app-searching
      [request]="request"
      (removeRequest)="removeRequest()"
    ></app-searching>
  </ng-container>
</ion-content>
