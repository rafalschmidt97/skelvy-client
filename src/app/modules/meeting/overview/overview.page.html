<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Meeting' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="(meeting$ | async) as meeting; else notFound">
    <app-found [meeting]="meeting" [user]="user$ | async"></app-found>
  </ng-container>
  <ng-template #notFound>
    <ng-container *ngIf="request; else unspecified">
      <app-searching [request]="request"></app-searching>
    </ng-container>
    <ng-template #unspecified>
      <app-unspecified></app-unspecified>
    </ng-template>
  </ng-template>
</ion-content>
