<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [hidden]="isLoading || created"
        defaultHref="/app/tabs/user"
        [text]="'Back' | translate"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Edit profile' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="isLoading || form.invalid" (click)="onSubmit()">
        {{ 'Done' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <div class="container py-3">
      <app-form [form]="form" (onSubmit)="onSubmit()" [isLoading]="isLoading">
        <app-images name="photos" [label]="'Photos' | translate"></app-images>
        <app-input name="name" [label]="'First name' | translate"></app-input>
        <app-date
          name="birthday"
          [max]="adultDate"
          [min]="tooOldDate"
          [label]="'Date of birth' | translate"
        ></app-date>
        <app-select
          name="gender"
          [label]="'Gender' | translate"
          [options]="genders"
        ></app-select>
        <app-textarea
          name="description"
          [label]="'About me' | translate"
        ></app-textarea>
      </app-form>
    </div>
  </section>
</ion-content>
