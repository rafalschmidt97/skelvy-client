<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Profile' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="d-flex flex-column h-100">
    <section class="container d-flex h-100 bg-ultra-light preview">
      <div class="m-auto">
        <div (click)="open()">
          <div class="avatar">
            <div
              class="image"
              [style.background-image]="'url(' + profile.photos[0] + ')'"
            ></div>
          </div>

          <h2 class="name text-center my-4">
            <div class="d-inline-block">
              {{ profile.name }}, {{ profile.birthDate | age }}
              <div class="tap font-weight-medium">
                {{ 'Tap to see your profile' | translate }}
              </div>
            </div>
          </h2>
        </div>

        <button
          routerLink="/profile/edit"
          class="btn btn-outline-primary btn-block"
        >
          {{ 'Edit details' | translate }}
        </button>
      </div>
    </section>
    <section class="py-4 text-center bg-white">
      <ion-slides pager="true" class="slider">
        <ion-slide>
          <div class="slide">{{ 'Profile hint 1' | translate }}</div>
        </ion-slide>

        <ion-slide>
          <div class="slide">{{ 'Profile hint 2' | translate }}</div>
        </ion-slide>

        <ion-slide>
          <div class="slide">{{ 'Profile hint 3' | translate }}</div>
        </ion-slide>
      </ion-slides>
    </section>
  </div>
</ion-content>

<ng-template #details>
  <app-modal (confirm)="confirm()">
    <app-details [profile]="profile"></app-details>
  </app-modal>
</ng-template>
