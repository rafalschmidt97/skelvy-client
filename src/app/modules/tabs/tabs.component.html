<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="user">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{ 'Profile' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="meeting">
      <ion-icon name="cafe"></ion-icon>
      <ion-label>{{ 'Meeting' | translate }}</ion-label>
      <ion-badge
        *ngIf="messagesToRead > 0"
        [innerHTML]="messagesToRead"
      ></ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings"></ion-icon>
      <ion-label>{{ 'Settings' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
