<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="user">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{ 'Profile' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="explore">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>{{ 'Explore' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="meetings">
      <ion-icon name="today-outline"></ion-icon>
      <ion-label>{{ 'Meetings' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button *ngIf="$groupsLength | async" tab="groups">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>{{ 'Groups' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
