<ion-tabs>
  <ion-tab-bar slot="bottom" [class.hide]="hiddenNavigation">
    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{ 'Profile' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="meeting">
      <ion-icon name="cafe"></ion-icon>
      <ion-label>{{ 'Meeting' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="chat" *ngIf="(meeting$ | async)">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>{{ 'Chat' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="more">
      <ion-icon name="more"></ion-icon>
      <ion-label>{{ 'More' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
