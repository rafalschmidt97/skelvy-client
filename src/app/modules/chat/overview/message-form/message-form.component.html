<app-form
  [form]="form"
  (onSubmit)="onSubmit()"
  [isLoading]="isLoading"
  class="form-message"
>
  <ng-container [formGroup]="form">
    <textarea
      #messageInput
      appDynamicHeight
      maxHeight="110px"
      minHeight="40px"
      formControlName="message"
      class="form-control input-message"
      [attr.disabled]="isLoading ? '' : null"
      [placeholder]="'Type a message...' | translate"
    ></textarea>
  </ng-container>

  <button [disabled]="isLoading" class="btn-send">
    <ion-icon
      name="arrow-dropup-circle"
      class="text-primary d-block"
    ></ion-icon>
  </button>
</app-form>
