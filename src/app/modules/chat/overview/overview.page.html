<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/app/tabs/meeting"
        [text]="'Back' | translate"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Chat' | translate }}</ion-title>
    <ion-buttons *ngIf="(meeting$ | async).loading" slot="end">
      <ion-button [disabled]="true">
        <ion-spinner color="dark" class="small-spinner"></ion-spinner>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">
  <div class="d-flex flex-column h-100 safe-area-b">
    <ng-container *ngIf="meeting$ | async as meetingState">
      <app-connection></app-connection>
      <app-messages
        *ngIf="meetingState.meeting?.messages.length > 0; else empty"
        [messages]="meetingState.meeting.messages"
        [meeting]="meetingState.meeting.meeting"
        [user]="(user$ | async).user"
      ></app-messages>
      <ng-template #empty>
        <app-empty></app-empty>
      </ng-template>
      <app-message-form></app-message-form>
    </ng-container>
  </div>
</ion-content>
