<div class="message-container d-flex" [class.mb-3]="!isMine && !isNotLast">
  <div
    *ngIf="!isMine && !isNotLast"
    class="image rounded-circle mr-2 mt-auto flex-shrink-0 pointer"
    (click)="showDetails.emit(user)"
    [style.background-image]="'url(' + user.profile.photos[0] + ')'"
  ></div>
  <div class="flex-fill" [class.message-continuation]="!isMine && isNotLast">
    <div *ngIf="!isMine && !isNotFirst" class="name">
      {{ user.profile.name }}
    </div>
    <div
      class="message"
      [class.mr-auto]="!isMine"
      [class.ml-auto]="isMine"
      [class.text-right]="isMine"
    >
      <div
        (click)="toggleDate()"
        class="text pointer"
        [class.bg-primary]="isMine"
        [class.text-white]="isMine"
      >
        <div>{{ message.text }}</div>
        <div
          *ngIf="isDateShown"
          class="date"
          [innerHTML]="message.date | date: 'HH:mm'"
        ></div>
      </div>
    </div>
  </div>
</div>
