<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [hidden]="isLoading"
        defaultHref="/app/tabs/explore"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Connect' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        [disabled]="isLoading || form.invalid || loadingForm"
        (click)="onSubmit()"
      >
        {{ 'Done' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <div class="container py-3">
      <div class="guidelines pb-3 mb-3">
        {{
          'As a connecting user you can decide which day and activity you want to take a part. Remember that it is always possible to change it later.'
            | translate
        }}
      </div>
      <app-form
        [form]="form"
        (onSubmit)="onSubmit()"
        [isLoading]="isLoading"
        *ngIf="!loadingForm; else loading"
      >
        <app-calendar
          name="date"
          [min]="minDate"
          [max]="maxDate"
          [label]="'Date' | translate"
        ></app-calendar>
        <app-radio
          *ngIf="activities?.length > 0"
          name="activityId"
          [label]="'Activity' | translate"
          [options]="activities"
        ></app-radio>
      </app-form>
      <ng-template #loading>
        <div class="text-center py-3">
          <ion-spinner></ion-spinner>
        </div>
      </ng-template>
    </div>
  </section>
</ion-content>
