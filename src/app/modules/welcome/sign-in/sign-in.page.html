<ion-content>
  <div class="jumbotron p-3">
    <h1 class="display-4">{{ 'Welcome to skelvy!' | translate }}</h1>
    <p class="lead">
      This is a simple hero unit, a simple jumbotron-style component for calling
      extra attention to featured content or information.
    </p>
    <button
      type="button"
      class="btn btn-primary btn-block"
      (click)="showAlert(alert)"
    >
      Show alert
    </button>
    <button
      type="button"
      class="btn btn-primary btn-block"
      (click)="showModal(modal)"
    >
      Show modal
    </button>
    <button
      type="button"
      class="btn btn-primary btn-block"
      (click)="showIframe(iframe)"
    >
      Show iframe
    </button>
  </div>
</ion-content>

<ng-template #alert>
  <app-alert
    [title]="'Are you sure?' | translate"
    (confirm)="confirmAlert()"
    (decline)="declineAlert()"
  ></app-alert>
</ng-template>

<ng-template #modal>
  <app-modal [title]="'Are you sure?' | translate" (decline)="declineModal()">
    <h1>Modal example</h1>
  </app-modal>
</ng-template>

<ng-template #iframe>
  <app-iframe
    url="https://rafalschmidt.com/drinker_website/legal/privacy-policy/"
    [title]="'Example website' | translate"
    (decline)="declineIframe()"
  >
  </app-iframe>
</ng-template>
